<!DOCTYPE html><html><head><title>我的杭州求职之旅</title><style>#password-input{position:fixed;top:50%;left:45%}#content{display:none;width:100%;height:100%;position:absolute;top:0;left:0;overflow:hidden}iframe{width:100%;height:100%;border:none}#warning-page{width:100%;height:100%;position:fixed;top:0;left:0;background-color:white;z-index:9999;display:flex;justify-content:center;align-items:center}#warning-message{text-align:center}#warning-button{padding:10px 20px;margin-top:20px;cursor:pointer}</style></head><body><div id="warning-page"><div id="warning-message"><h1>警告</h1><p>您即将进入需要授权码才可以访问的页面，点击下方按钮表示您已经查阅<a href="https://percheung.github.io/secret/">协议</a>，并且同意继续访问。</p><button id="warning-button">同意</button></div></div><div id="password-input"><input type="password"id="password"placeholder="Authorization code"/></div><div id="content"><iframe src=""id="content-iframe"></iframe></div><script>let warningPage=document.getElementById('warning-page');let warningButton=document.getElementById('warning-button');let passwordInput=document.getElementById('password-input');let content=document.getElementById('content');let iframe=document.getElementById('content-iframe');const prohibit='percheung';const html='https://percheung.github.io/secret/resource/%E6%88%91%E7%9A%84%E6%9D%AD%E5%B7%9E%E6%B1%82%E8%81%8C%E4%B9%8B%E6%97%85';warningButton.addEventListener('click',function(){warningPage.style.display='none';iframe.src=html});document.getElementById('password').addEventListener('keyup',function(event){if(event.key==='Enter'){let password=event.target.value;if(password===prohibit){passwordInput.style.display='none';content.style.display='block'}else{alert('Wrong authorization code!')}}});</script></body></html>
